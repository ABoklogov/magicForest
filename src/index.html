<!DOCTYPE html>
<html lang="en">

<head>
  <title>Magic Forest</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- favicons start -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#28a735">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="theme-color" content="#ffffff">
  <!-- favicons end -->
  <link href="https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap&subset=latin-ext" rel="stylesheet" />
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/player.css">
  <script defer src="js/app.js"></script>
  <script defer src="libs/rain.js"></script>
  <script defer src="js/player.js"></script>
</head>

<body>
  <div class="logo"></div>

  <section class="layers">
    <div class="layers__container">
      <div class="layers__item layer-1" style="background-image: url(img/layer-1.jpg);"></div>
      <div class="layers__item layer-2" style="background-image: url(img/layer-2.png);"></div>
      <div class="layers__item layer-3">
        <div class="hero-content">
          <h1>Magic Forest</h1>
          <div class="hero-content__p">
            Time to relax and immerse yourself in the atmosphere of magical nature
          </div>
          <button class="button-start">Start player</button>
        </div>
      </div>
      <div class="layers__item layer-4">
        <canvas class="rain"></canvas>
      </div>
      <div class="layers__item layer-5" style="background-image: url(img/layer-5.png);"></div>
      <div class="layers__item layer-6" style="background-image: url(img/layer-6.png);"></div>
    </div>

    <div class="player-layer player-layer--pointer">
      <include src="./partials/player.html"></include>
    </div>
    <div class="collapse-player">
      Player
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</body>

</html>
